name: "Commit changes"
description: "Commits changes"

inputs:
  commit_message:
    description: Commit message
    required: false
    default: Auto commit changes
  commit_author:
    description: Value used for the commit author. Defaults to the github-actions[bot].
    required: false
    default: "github-actions[bot]"
  commit_user_email:
    description: Email address used for the commit user. Defaults to the 'github-actions[bot]@users.noreply.github.com'
    required: false
    default: "github-actions[bot]@users.noreply.github.com"
  file_pattern:
    description: File pattern used for `git add`. For example `src/*.js`
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Set credentials
      run: |
        git config user.email "you@example.com"
        git config user.name ${{ github.actor }}
      shell: bash
    - name: Check for staged changes
      id: check_for_changes
      run: |
        git add '${{ inputs.file_pattern }}'
        CHANGED_FILES=$(git diff --cached --name-only)
        if [[ -z $CHANGED_FILES ]]; then
          echo "There are no staged changes"
          echo "CHANGED_FILES=false" >> $GITHUB_OUTPUT
        else 
          echo "There are staged changes"
          echo "CHANGED_FILES=true" >> $GITHUB_OUTPUT
        fi
      shell: bash
    - name: Commit, push and create pull-request
      if: steps.check_for_changes.outputs.CHANGED_FILES == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "Commiting staged changes"
        git commit -m '${{ inputs.commit_message }}'
        echo "Pushing changes"
        git push
        echo "Creating PR request"
        gh pr create --title "README.md auto update" --body "README.md has been auto updated by GitHub action"
      shell: bash
