
name: Make README.md
on:
  # Triggers the workflow on push or pull request events
  push:
    paths:
      - "notebook_examples/*.ipynb"
      - "notebook_examples/make_readme.py"
  pull_request:
    paths: |
      - "notebook_examples/*.ipynb"
      - "notebook_examples/make_readme.py"
  # Allows mannual triggering
  workflow_dispatch:
jobs:
  make-readme-and-index:
    runs-on: ubuntu-latest
    name: make readme.md
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run python script
        id: make_readme
        uses: ./
      - name: Add README.md
        run: |
          git add notebook_examples/README.md
          git commit -m "committing README.md with GitHub actions"

